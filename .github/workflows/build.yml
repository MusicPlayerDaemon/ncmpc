---
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'doc/**'
      - 'lyrics/**'
      - 'po/**'
    branches:
      - master
  pull_request:
    paths-ignore:
      - 'doc/**'
      - 'lyrics/**'
      - 'po/**'
    branches:
      - master

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        uses: actions/checkout@v2

      - id: cache-ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: linux

      - name: Install dependencies
        run: |
          sudo apt install -y --no-install-recommends \
            meson \
            libncursesw5-dev \
            libpcre2-dev \
            libmpdclient-dev

      - name: Build
        uses: BSFishy/meson-build@v1.0.3
        with:
          action: test
          directory: output/full
          setup-options: -Ddocumentation=disabled -Dlyrics_screen=true -Dchat_screen=true

  build-macos:
    runs-on: macos-latest
    steps:
      - id: checkout
        uses: actions/checkout@v2

      - id: cache-ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: macos

      - uses: actions/setup-python@v1

      - name: Install dependencies
        run: |
          brew install \
            meson ninja \
            ncurses \
            pcre2 \
            libmpdclient

      - name: Meson Build
        uses: BSFishy/meson-build@v1.0.3
        with:
          action: test
          directory: output
          setup-options: -Ddocumentation=disabled -Dlyrics_screen=true -Dchat_screen=true
